name: Ruby

on: [push,pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
    - name: Install bundler
      run: gem install bundler -v 2.2.8
    - name: Install gems
      run: bundle install
